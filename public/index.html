<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Arbitrage Monitor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; margin: 10px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    .profit-pos { color: green; font-weight: bold; }
    .profit-neg { color: red; font-weight: bold; }

    /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–∞–±–ª–∏—Ü */
    .tables {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }
    .table-box {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>üìä Arbitrage Monitor</h1>

  <div class="tables">
    <div class="table-box">
      <h2>ODOS ‚Üí MEXC</h2>
      <table id="odos-mexc">
        <thead>
          <tr>
            <th>–¢–æ–∫–µ–Ω</th>
            <th>ODOS —Ü–µ–Ω–∞</th>
            <th>MEXC —Ü–µ–Ω–∞</th>
            <th>–°–ø—Ä–µ–¥ (%)</th>
            <th>–ü—Ä–∏–±—ã–ª—å (USDT)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="table-box">
      <h2>MEXC ‚Üí ODOS</h2>
      <table id="mexc-odos">
        <thead>
          <tr>
            <th>–¢–æ–∫–µ–Ω</th>
            <th>MEXC —Ü–µ–Ω–∞</th>
            <th>ODOS —Ü–µ–Ω–∞</th>
            <th>–°–ø—Ä–µ–¥ (%)</th>
            <th>–ü—Ä–∏–±—ã–ª—å (USDT)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script>
  const TOKENS = ["NAKA", "SAND", "NWS"]; // —Ñ–∏–∫—Å–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫

  function formatProfit(value) {
    if (value == null) return "-";
    const fixed = value.toFixed(4);
    if (value > 0) return `<span class="profit-pos">+${fixed}</span>`;
    if (value < 0) return `<span class="profit-neg">${fixed}</span>`;
    return fixed;
  }

  async function loadData(url, tableId) {
    const res = await fetch(url);
    const data = await res.json();

    const tbody = document.querySelector(`#${tableId} tbody`);
    tbody.innerHTML = "";

    for (const token of TOKENS) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${token}</td>
        <td>${data.odos?.[token] ? data.odos[token].toFixed(6) : "-"}</td>
        <td>${data.mexc?.[token] ? data.mexc[token].toFixed(6) : "-"}</td>
        <td>${data.spread?.[token] ? data.spread[token].toFixed(2) : "-"}%</td>
        <td>${formatProfit(data.profit?.[token])}</td>
      `;
      tbody.appendChild(row);
    }
  }

  async function refresh() {
    await loadData("/prices-odos-mexc", "odos-mexc");
    await loadData("/prices-mexc-odos", "mexc-odos");
  }

  setInterval(refresh, 5000);
  refresh();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Цены токенов</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 20px; }
    table { border-collapse: collapse; width: 100%; max-width: 600px; margin: auto; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #2c3e50; color: white; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Котировки токенов</h1>
  <table>
    <thead>
      <tr>
        <th>Токен</th>
        <th>ODOS (USDT)</th>
        <th>MEXC (USDT)</th>
      </tr>
    </thead>
    <tbody id="prices"></tbody>
  </table>

  <script>
    async function loadPrices() {
      try {
        const res = await fetch("/prices");
        const data = await res.json();
        const tbody = document.getElementById("prices");
        tbody.innerHTML = "";

        for (const symbol in data.odos) {
          const odosPrice = data.odos[symbol] ? Number(data.odos[symbol]).toFixed(6) : "—";
          const mexcPrice = data.mexc[symbol] ? Number(data.mexc[symbol]).toFixed(6) : "—";

          const row = `
            <tr>
              <td>${symbol}</td>
              <td>${odosPrice}</td>
              <td>${mexcPrice}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        }
      } catch (err) {
        console.error("Ошибка загрузки:", err);
      }
    }

    loadPrices();
    setInterval(loadPrices, 10000);
  </script>
</body>
</html>
